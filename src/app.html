<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="%sveltekit.assets%/styles/app.css" />
		<style>
			@font-face {
				font-family: 'Handwriting';
				font-style: normal;
				font-weight: 500;
				src: url('/fonts/handwriting.otf'); /* IE9 Compat Modes */
				src: local(''), url('/fonts/handwriting.otf') format('embedded-opentype'),
					/* IE6-IE8 */ url('/fonts/handwriting.otf') format('woff2'),
					/* Super Modern Browsers */ url('/fonts/handwriting.otf') format('woff'),
					/* Modern Browsers */ url('/fonts/handwriting.otf') format('truetype'),
					/* Safari, Android, iOS */ url('/fonts/handwriting.otf') format('svg'); /* Legacy iOS */
			}

			body {
				font-family: 'Handwriting';
				font-size: 2.3rem;
			}
		</style>
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"name": "teeline.online",
				"url": "https://teeline.online/",
				"description": "A free, interactive learning resource for studying Teeline shorthand.",
				"creator": {
					"@type": "Person",
					"name": "Frederick O'Brien",
					"sameAs": "https://frederickobrien.com"
				},
				"isAccessibleForFree": true
			}
		</script>
		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
